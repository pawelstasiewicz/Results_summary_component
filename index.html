<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>
		<script
			src="https://kit.fontawesome.com/02df725748.js"
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<main>
			<section class="purple_box">
				<h1>Your Result</h1>
				<div class="circle">
					<h1>76</h1>
					<p>of 100</p>
				</div>
				<div class="purple_text">
					<h3>Great</h3>
					<p>
						You scored higher than 65% of the<br />
						people who have taken these tests.
					</p>
				</div>
			</section>
			<section class="summary">
				<h1>Summary</h1>
				<ul>
					<li>
						<p><i class="fa-solid fa-bolt"></i>Reaction</p>
						<p><span>80</span> / 100</p>
					</li>
					<li>
						<p><i class="fa-solid fa-brain"></i>Memory</p>
						<p><span>92</span> / 100</p>
					</li>
					<li>
						<p><i class="fa-regular fa-comment-dots"></i>Verbal</p>
						<p><span>61</span> / 100</p>
					</li>
					<li>
						<p><i class="fa-regular fa-eye"></i>Visual</p>
						<p><span>72</span> / 100</p>
					</li>
				</ul>
				<button class="continue">Continue</button>
			</section>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/pawelstasiewicz">pawelstasiewicz</a>.
			</div>
		</main>
	</body>
</html>
